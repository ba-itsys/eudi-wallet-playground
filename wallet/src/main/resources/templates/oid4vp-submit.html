<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sharing credential…</title>
  </head>
  <body>
    <p>Sharing credential…</p>
    <form id="submitForm" method="post" th:action="${redirectUri}">
      <div th:each="entry : ${fields}">
        <input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
      </div>
      <noscript>
        <button type="submit">Continue</button>
      </noscript>
    </form>
    <script>
      // Wait for DOM ready and a short delay to ensure stable submission
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', submitForm);
      } else {
        submitForm();
      }
      function submitForm() {
        setTimeout(function() {
          document.getElementById('submitForm').submit();
        }, 50);
      }
    </script>
  </body>
</html>
